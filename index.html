<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nerd List</title>
    <!-- Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Style -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Vue js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
</head>
<body>

    <main id="main">
        <div class="tittle">
            <h1>Nerd list</h1>
        </div>
        <div class="list-content">
            <i class="fas fa-trash-alt"><span>{{ deleteItem.length }}</span></i>
            <i  @click="ripristina"
             class="fas fa-sync-alt"></i>
            <div class="box-input">
                <input  @keyup.enter="addList"
                 v-model.trim="newList"
                 ref="inputList"
                  type="text">
                <button @click="addList"
                >Aggiungi</button>
            </div>
            <ul v-if="todos.length > 0" >
                <li
                v-for="(element,index) in todos">
                   <span>{{ element.text }}</span>
                   <i @click="openOverlayIcon(index)"
                   class="far fa-edit"></i>
                   <i @click="deletedList(index)"
                   class="fas fa-times"></i>
                </li>
            </ul>
            <h2 v-else>Complimenti hai eseguito tutte le tue Task !!!</h2>
        </div>

        <div v-show="closeOverlayIcon"
         class="overlay">
            <div class="box-modifica">
                <i 
                 @click="closeOverlay"
                   class="fas fa-times"></i>
                   <h2>Modifica:</h2>
                <input v-model="modificaInput"
                type="text">
                <div class="box-button">
                    <button @click="pushaModifica"
                    class="modifica">Mofica</button>
                <button @click="anullaModifica"
                class="annulla">Anulla</button>
                </div>
            </div>
        </div>

    </main>
    
    <!-- JS -->
    <script src="./js/main.js"></script>
</body>
</html>
